{% extends "base.html" %}

{% block content %}
  <p><a href="{% url home %}">Home</a></p>
  <p>Category: {{ category }}</p>
  {% if category.products.exists %}
    <ul>
      {% for product in category.products.all %}
        <li><a href="{{ product.get_absolute_url }}">{{ product }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock content %}
