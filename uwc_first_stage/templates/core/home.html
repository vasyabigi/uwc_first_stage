{% extends "base.html" %}

{% block content %}
  <p>Categories:</p>
  <ul>
    {% for category in categories %}
      <li>
        <a href="{{ category.get_absolute_url }}">{{ category }}</a>
          {% for subcategory in category.subcategories.all %}
            <ul>
              <li><a href="{{ subcategory.get_absolute_url }}">{{ subcategory }}</a></li>
            </ul>
          {% endfor %}
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
